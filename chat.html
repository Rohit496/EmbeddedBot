<!DOCTYPE html>
<html>
  <head>
    <title>Roomie Embedded Messaging</title>
    <style type="text/css">
      .embeddedServiceHelpButton .helpButton .uiButton {
        background-color: #005290;
        font-family: "Arial", sans-serif;
      }

      .embeddedServiceHelpButton .helpButton .uiButton:focus {
        outline: 1px solid #005290;
      }
    </style>
  </head>

  <body>
    <h1>Roomie Chat Embedded</h1>

    <script type="text/javascript">
      function initEmbeddedMessaging() {
        try {
          console.log("Bootstrapping Roomie Embedded Messaging...");

          embeddedservice_bootstrap.settings.language = "en_US"; // Optional: customize language

          // Initialize Embedded Messaging
          embeddedservice_bootstrap.init(
            "00DgK000005KJZt", // Your Org ID
            "Roomie_ESD", // Embedded Service Deployment Name
            "https://orgfarm-8649d57452-dev-ed.develop.my.site.com/ESWRoomieESD1750172120518", // Site endpoint
            {
              scrt2URL: "https://orgfarm-8649d57452-dev-ed.develop.my.salesforce-scrt.com"
            }
          );
        } catch (err) {
          console.error("Error bootstrapping Roomie chat:", err);
        }
      }

      // Load Bootstrap script if not already loaded
      if (!window.embeddedservice_bootstrap) {
        var s = document.createElement("script");
        s.setAttribute(
          "src",
          "https://orgfarm-8649d57452-dev-ed.develop.my.site.com/ESWRoomieESD1750172120518/assets/js/bootstrap.min.js"
        );
        s.onload = function () {
          initEmbeddedMessaging();
        };
        document.body.appendChild(s);
      } else {
        initEmbeddedMessaging();
      }
    </script>
  </body>
</html>
