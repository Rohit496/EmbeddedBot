<!DOCTYPE html>
<html>
  <head>
    <title>Roomie Chat on My Website</title>
    <style>
      #chat-frame {
        position: fixed;
        bottom: 0;
        right: 0;
        border: none;
        width: 80px;
        height: 60px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>Roomie bot is available in the bottom-right corner.</p>

    <!-- Embed your Salesforce VF chat page -->
    <iframe
      id="chat-frame"
      src="https://orgfarm-8649d57452-dev-ed--c.develop.vf.force.com/apex/Demo"
      title="Roomie Chat"
    ></iframe>

    <!-- Resize iframe when receiving message from VF -->
    <script>
      window.addEventListener("message", function (event) {
        if (event.data.frameHeight && event.data.frameWidth) {
          const frame = document.getElementById("chat-frame");
          frame.style.height = event.data.frameHeight + "px";
          frame.style.width = event.data.frameWidth + "px";
        }
      });
    </script>
  </body>
</html>
